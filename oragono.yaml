# oragono IRCd config

# network configuration
network:
    # name of the network
    name: OragonoTest

# server configuration
server:
    # server name
    name: oragono.test

    # addresses to listen on
    listen:
        - ":6667"
        - "127.0.0.1:6668"
        - "[::1]:6668"
        - ":6697" # ssl port

    # websocket listening port
    ws-listen: ":8080"

    # tls listeners
    tls-listeners:
        # listener on ":6697"
        ":6697":
            key: tls.key
            cert: tls.crt

    # use ident protocol to get usernames
    check-ident: true

    # password to login to the server
    # generated using  "oragono genpasswd"
    #password: ""

    # log level, one of error, warn, info, debug
    log: debug

    # motd filename
    # if you change the motd, you should move it to ircd.motd
    motd: oragono.motd

    # addresses/hostnames the PROXY command can be used from
    proxy-allowed-from:
        - "localhost"
        - "127.0.0.1"

# account/channel registration
registration:
    # account registration
    accounts:
        # can users register new accounts?
        enabled: true

        # length of time a user has to verify their account before it can be re-registered
        # default is 120 hours, or 5 days
        verify-timeout: "120h"

        # callbacks to allow
        enabled-callbacks:
            - none # no verification needed, will instantly register successfully

# ircd operators
operator:
    # operator named 'dan'
    dan:
        # password to login with /OPER command
        # generated using  "oragono genpasswd"
        password: JDJhJDA0JE1vZmwxZC9YTXBhZ3RWT2xBbkNwZnV3R2N6VFUwQUI0RUJRVXRBRHliZVVoa0VYMnlIaGsu

# datastore configuration
datastore:
    # path to the datastore
    path: ircd.db

    # path to our sqlite db
    # currently used to lookup masks and store persistent chan data
    # but planned to be deprecated in a future release
    sqlite-path: ircd-sqlite.db

# limits - these need to be the same across the network
limits:
    # nicklen is the max nick length allowed
    nicklen: 32

    # channellen is the max channel length allowed
    channellen: 64

    # whowas entries to store
    whowas-entries: 100
